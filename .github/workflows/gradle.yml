name: Java CI with Gradle

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

permissions:
    contents: read

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v3.5.2
            -   name: Set up JDK 21
                uses: actions/setup-java@v4.0.0
                with:
                    java-version: '21'
                    distribution: 'temurin'
            -   name: Grant execute permission for gradlew
                run: chmod +x gradlew
            -   name: Create run dir
                run: mkdir run
            -   name: Build with Gradle
                uses: gradle/gradle-build-action@v2.11.0
                with:
                    arguments: setupForWorkflows release --stacktrace
            -   name: Upload Artifact
                uses: actions/upload-artifact@v4.0.0
                with:
                    name: 1.21.5
                    path: build/libs/*-1.21.5.jar
            -   uses: actions/upload-artifact@v4.0.0
                with:
                    name: 1.21.8
                    path: build/libs/*-1.21.8.jar
            -   uses: actions/upload-artifact@v4.0.0
                with:
                    name: 1.21.9
                    path: build/libs/*-1.21.9.jar
